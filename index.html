<!DOCTYPE html>
<html>
    <head>
        <title>Edge JS - 2D Graphics Web Engine</title>

        <link rel="stylesheet" type="text/css" href="style.css" />

        <script src="edge.js"></script>
    </head>
    <body>
        <section class="topbar-container">

        </section>
        <section class="main-container">
            <div class="header-container">
                <h1>Edge JS</h1>
                <h2>2D Graphics Web Engine</h2>
            </div>
            <div id="board"></div>
        </section>
        <section class="footer-container">

        </section>
    </body>
    <script>
        let board = new Edge.Board(document.getElementById('board'));
        let circle = [], center = { col: 100, row: 100 };
        let radius = 50, circlePoints = 20, pointRotation = 2*Math.PI / circlePoints;

        for(let i = 0; i < circlePoints; i++) {
            let rotation = i * pointRotation;

            let x = Math.round(radius * Math.cos(rotation)), y = Math.round(radius * Math.sin(rotation));

            circle.push({
                col: x + center.col,
                row: y + center.row
            });
        }

        board.drawObject(circle);
    </script>
</html>
