<!DOCTYPE html>
<html>
    <head>
        <title>Edge JS - 2D Graphics Web Engine</title>

        <link rel="stylesheet" type="text/css" href="style.css" />

        <script src="edge.js"></script>
    </head>
    <body>
        <section class="topbar-container">

        </section>
        <section class="main-container">
            <div class="header-container">
                <h1>Edge JS</h1>
                <h2>2D Graphics Web Engine</h2>
            </div>
            <div id="board"></div>
        </section>
        <section class="footer-container">

        </section>
    </body>
    <script>
        let board = new Edge.Board(document.getElementById('board'));

        board.onCreate = function() {
            let circle = [];
            let radius = 30, circlePoints = 20, pointRotation = 2*Math.PI / circlePoints;

            for(let i = 0; i < circlePoints; i++) {
                let rotation = i * pointRotation;

                let distortion = radius * 0.1;
                let r = (radius - distortion) + (Math.random()*distortion*2)

                let x = Math.round(r * Math.cos(rotation)), y = Math.round(r * Math.sin(rotation));

                circle.push({
                    col: x,
                    row: y
                });
            }

            this.circle = {
                points: circle,
                center: { col: 50, row: 30 },
                rotate: 0
            };

            this.plane = [
                { col: 0, row: 10 },
                { col: 5, row: -5 },
                { col: -5, row: -5 }
            ];
        };

        board.onUpdate = function() {
            let elapsedSeconds = this._elapsed / 1000;
            let v = 30, rv = Math.PI / 10;

            board.drawObject(this.circle.points, {
                center: this.circle.center,
                rotate: this.circle.rotate
            });

            this.circle.center.col += (v * elapsedSeconds);
            this.circle.center.row += (v * elapsedSeconds);
            this.circle.rotate += (rv * elapsedSeconds);

            board.drawObject(this.plane, {
                center: { col: 100, row: 100 },
                rotate: 30 * Math.PI / 180
            });
        };

        board.start();
    </script>
</html>
